<head>
  <title>Murmuring Rivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>

<body>

</body>

<template name="layout">
	<header>
		<h1>Twitter is on fire !</h1>
		<p>Welcome to Murmuring Rivers. A cousin of <a href="http://ramsey.io" target="_blank">Ramsey</a></p>
	</header>
  {{> yield}}
</template>

<template name="hello">
	<section class="form">
		<div class="input-container">
			<input type="text" id="pin" placeholder="Pin" maxlength="4">
			<div class="befText"></div>
		</div>
		<input type="button" id="checkPin" value="Synchronize" />
		<p id="state"></p>
	</section>
</template>

<template name="search">
	<section class="form">
	<p>Your pin is <strong>{{pin}}</strong></p>
		<div class="input-container">
			<input type="text" id="hashtag" placeholder="#hashtag">
			<div class="befText"></div>
		</div>
		<input type="button" id="newTweet" value="Tweet flow" />
	</section>
</template>
