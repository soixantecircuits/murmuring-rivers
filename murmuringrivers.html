<head>
  <title>Murmuring Rivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>

<body>

</body>

<template name="layout">
	<div class="wrapper">
		<header>
			<h1><a href="{{pathFor 'hello'}}">Ramsey demo app</a></h1>
			<div class="header-input">
				<div class="input-container">
					<input type="text" id="hashtagHeader" placeholder="Your hashtag">
					<div class="befHeaderText">
						<div class="sprite befSprite"></div>
					</div>
				</div>
				<input type="button" id="newHeaderTweet" value="Go" />
			</div>
		</header>
		<hr>
		<main>
			{{> yield}}
		</main>  
	  <footer>
	  	<a href="http://ramsey.io" target="_blank">
	  		<img src="/logo.png">
	  		More about Ramsey
	  	</a>
	  </footer>
	</div>
</template>

<template name="hello">
	<section class="form">
		<div class="input-container">
			<input type="text" id="pin" placeholder="Your PIN" maxlength="4">
			<div class="befPin sprite"></div>
		</div>
		<input type="button" id="checkPin" value="Synchro" />
	</section>
</template>

<template name="search">
	<section class="form">
		<div class="input-container">
			<input type="text" id="hashtag" placeholder="Your hashtag">
			<div class="befHashtag sprite"></div>
		</div>
		<input type="button" id="newTweet" value="Go"/>
	</section>
</template>
